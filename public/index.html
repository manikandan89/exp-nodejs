
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Week 6 - NodeJs Kickoff</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="Application">
    <div class="container" ng-controller="AppCtrl">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <input class="form-control" ng-model="player.name" />
                    </th>
                    <th>
                        <button class="btn btn-primary pull-right" ng-click="update(player)">
                            Save
                        </button>
                        <button class="btn btn-success pull-right" ng-click="add(player)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players">
                    <td>{{player.name}}</td>
                    <td>
                        <button class="btn btn-warning pull-right" ng-click="select(player._id)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="btn btn-danger pull-right" ng-click="remove(player._id)">
                            Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        {{selectedPlayer}}
    </div>
</body>
</html>
